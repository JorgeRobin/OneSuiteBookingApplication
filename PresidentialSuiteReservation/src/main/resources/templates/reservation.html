<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Reservation View</h1>
            
            <form class="form-horizontal" th:action="@{/reservation/{id}}" method="post" enctype="multipart/form-data" >
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">First Name</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${reservation.firstName}"/>
	                    </div>
                	</div>
                	<div class="form-group">
	                    <label class="col-lg-2 control-label">Last Name</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${reservation.lastName}"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-2 control-label">Email</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${reservation.email}"/>
	                    </div>
                	</div>
                	<div class="form-group">
	                    <label class="col-lg-2 control-label">Number of Guests</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${reservation.numberGuests}"/>
	                    </div>
                	</div>
                	<div class="form-group">
	                    <label class="col-lg-2 control-label">Check-in</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${reservation.checkin}"/>
	                    </div>
                	</div>
                	<div class="form-group">
	                    <label class="col-lg-2 control-label">Check-out</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${reservation.checkout}"/>
	                    </div>
                	</div>
                	<div class="form-group">
	                    <label class="col-lg-2 control-label">Status</label>
	                    <div class="col-lg-6">
	                    	<input type="text" class="form-control" disabled="disabled" 
	                    		th:value="${reservation.status}"/>
	                    </div>
                	</div>
             	</fieldset>
            </form>
          </div>
        </div>
        <br/><br/>
        <div class="row">
        	<a th:href="@{/reservations}">Go to Reservations</a>
        </div>
      </div>
	</div>

</body>
</html>
